<!DOCTYPE html>
<html>
    <head>       
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Lyba">
        <meta charset="utf-8">

        <meta name="Viewport" content="width=device-width">
        
        <link href="css/designsbylyba_LAy56623.css" rel="stylesheet">
        <link href="css/contact.css" rel="stylesheet">

        <script src="script/fromValidation.js"></script>

        <title>Contact</title>
    </head>
    <body>
        <header class="head">
            <a href="index.html">
            <img src="images/Logo-01.png" alt="Logo" width=150px>
            </a>
        </header>
        <section class="container">
            <div class="content">
                <h1>Let's create something together!<br>Tell me about your project.</h1>
            </div>
            <div class="contact">
                <form name="myform" action='' method="get">
                    <fieldset>
                        <legend>Send me a message!</legend>
                        <div>
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" id="fullName" placeholder="Full name*" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
                            placeholder="Email address*" required>
                        </div>
                        <div>
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" id="subject" required>                   
                        </div>
                        <div>
                            <label for="subject">Project details</label>
                        
                        <textarea name="info" id="info" rows="5" cols="50"></textarea>
                        </div>

                        <div>
                            <input type="submit" value="Send message" id="button" onclick="return runValidate(this.form)">
                        </div>
                </fieldset>
                </form>
            </div>
        </section>
        
    </body>

    </html>
